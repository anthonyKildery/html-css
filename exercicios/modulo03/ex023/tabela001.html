<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 50vw;
        height: 20vh;
        border-collapse: collapse;
    }

    td {
        color: green;
        font-weight: bold;
        border: 1.5px solid green;
        padding: 10px;
        text-align: center; /*Alinhamentro horizontral*/
        vertical-align: middle; /*Alinhamento vertical*/
    }


</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HERAQUIA DE TABELAS (SIMPLES)
        TABLE == tabela
            TABLE ROW == linha
                TABLE HEADER == cabeÃ§alho da tabela
                TABLE DATA = dados de tabela
    -->

    <table>
        <tr><!--Prieira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
