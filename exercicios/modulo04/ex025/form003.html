<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <!--
            placeholder="Nome completo":pequena descrição dentro da caixa do label;

            autocomplete="name": irá sugerir para por o nome guadardo em cache;

            required: faz com que a caixa seja obrigatoria;

            step="0.5": aumenta o número de 0,5 em 0,5;
        -->
        <p>
            <label for="idNome">Nome:</label>
            <input type="text" name="nome" id="idNome" required maxlength="30" minlength="5" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="idMedia">Média</label>
            <input type="number" name="media" id="idMedia" min="0" max="10" placeholder="Informe um número de 0 a 10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="idMes">Período letivo:</label>
            <input type="month" name="mes" id="idMes" value="2020-07">
        </p>

        <p>
            <label for="idDia">Dia da prova:</label>
            <input type="date" name="dia" id="idDia" value="2020-07-14">
        </p>

        <p>
            <label for="idHora">Horário da prova:</label>
            <input type="time" name="hora" id="idHora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
