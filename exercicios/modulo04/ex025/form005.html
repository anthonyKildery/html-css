<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="idSexoMasculino" value="masculino">
            <label for="idSexoMasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="idSexoFeminino" value="feminino">
            <label for="idSexoFeminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="basquete" id="idBasquete">
            <label for="idBasquete">Basquete</label><br>

            <input type="checkbox" name="futebol" id="idFutebol">
            <label for="idFutebol">Futebol</label><br>

            <input type="checkbox" name="natacao" id="idNatacao">
            <label for="idNatacao">Natação</label><br>

            <input type="checkbox" name="tenis" id="idTenis">
            <label for="idTenis">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
