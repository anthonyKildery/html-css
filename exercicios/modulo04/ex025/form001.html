<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <h1>Meu primeiro formulário</h1>

    <!--
        method="post": esconde os dados do form na url;
        method="get": é o padrão não escode dados do form na url;
        autocomplete="off": ele retira o autucompletamento do form. Pode ser usados o "off" ou "on"
    -->
    <form action="cadastro.pho" method="post" autocomplete="off">
        <p>
            <label for="idNome">Nome:</label>
            <input type="text" name="nome" id="idNome">
        </p>
        <p>
            <label for="idSobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="odSobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
