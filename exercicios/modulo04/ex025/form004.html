<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>  <!-- Titulo de uma parte do formulario -->
            <legend>Dados Pessoais</legend>

            <p>
                <label for="idNome">Nome:</label>
                <input type="text" name="nome" id="idNome" maxlength="30" minlength="8" placeholder="Digite seu nome" autocomplete="name" required>
            </p>

            <p>
                <label for="idEmail">E-mail:</label>
                <input type="email" name="email" id="idEmail" autocomplete="email" placeholder="Digite seu e-mail" required>
            </p>

            <p>
                <label for="idTel">Telefone</label>
                <input type="tel" name="tel" id="idTel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <!--
                Estudar mais sobre RegEx
            -->
            <p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
